{%extends 'base.html'%}
{% block content %}

<div class="container">

  <h2 class="text-center">Found {{ images|length }} images of searched term {{message}}.</h2>
  <div class="row">
    {% if images%}

    {% for image in images %}
    <div class="col-md-4 card">
      <img src="{{image.image.url}}" height="280vh" class="card-img-top">
    </div>
    {% endfor %}

    {% else %}
    <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}
  </div>

  {% endblock %}
